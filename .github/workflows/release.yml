name: Generate GitHub Release

permissions:
  contents: write
  packages: write
  pull-requests: write

on:
  push:
    tags:
      - '*'

jobs:
  generate-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 
        with:
          fetch-depth: 0

      - name: Get tags
        run: git fetch --tags origin

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Generate release notes
        run: node .github/generateReleaseNotes.js

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md

  bump-version:
    runs-on: ubuntu-latest 
    name: Bump version
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false 
          fetch-depth: 0

      - name: "Write cargo.toml"
        run: |
          # Strip 'v' from NEW_VERSION if it starts with it
          CLEAN_VERSION=$(echo "$VERSION" | sed 's/^v//')
          sed -i "s/^version = \".*\"$/version = \"$CLEAN_VERSION\"/" Cargo.toml
          cargo update hyle
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "ðŸ”– Bump version to ${{ github.ref_name }}"
          title: "ðŸ”– Bump version to ${{ github.ref_name }}"
      - name: Enable Pull Request Automerge
        run: gh pr merge --squash --auto
