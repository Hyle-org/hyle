name: Push to Artifact Registry

on: 
  push:
    branches:
      - 'main'
      - 'releases/**'
      - 'docker_build_cache'
    tags:
      - '*'

env:
  AR_REPO_LOCATION: 'europe-west3-docker.pkg.dev'
  AR_URL: 'hyle-413414/hyle-docker'

jobs:
  build_and_push:
    if: ${{ github.actor != 'dependabot[bot]' }}
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'

    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode:
          - file: Dockerfile 
            name: hyle
            push_ar: true
          - file: Dockerfile.dependencies
            name: hyle-dependencies
            push_ar: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{env.AR_REPO_LOCATION}}/${{ env.AR_URL }}/${{ matrix.mode.name }}
            ghcr.io/hyle-org/${{ matrix.mode.name }}

# Will produces tags given this table : 
# 
# | Event               | Ref                           | Docker Tags                |
# |---------------------|-------------------------------|----------------------------|
# | `pull_request`      | `refs/pull/2/merge`           | `pr-2`                     |
# | `push`              | `refs/heads/master`           | `master`                   |
# | `push`              | `refs/heads/releases/v1`      | `releases-v1`              |
# | `push tag`          | `refs/tags/v1.2.3`            | `v1.2.3`, `latest`         |
# | `push tag`          | `refs/tags/v2.0.8-beta.67`    | `v2.0.8-beta.67`, `latest` |
# | `workflow_dispatch` | `refs/heads/master`           | `master`                   |

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v3'
        if: ${{ matrix.mode.push_ar }}
        with:
          username: _json_key
          password: ${{ secrets.GOOGLE_CREDENTIALS }}
          registry: ${{ env.AR_REPO_LOCATION }}

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          file: ${{ matrix.mode.file }} 
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

