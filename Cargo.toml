[package]
name = "hyle"
version = "0.1.0"
edition = "2021"

[dependencies]
config = "0.14.0"
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1.40.0", features = ["full"] }
anyhow = "1.0.86"
clap = { version = "4.5.16", features = ["derive"] }
rand = "0.8.5"
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"] }
ron = "0.8.1"
axum = "0.7.5"
sha3 = "0.10.8"
hex = "0.4.3"

[dev-dependencies]
assert_cmd = "2.0.16"
reqwest = { version = "0.11", features = ["json", "blocking"] }
serde_json = "1.0.128"

[profile.release]
lto = "thin"
incremental = true

[profile.profiling]
inherits = "release"
debug = true         # Keep debug info for profiling
strip = "none"
