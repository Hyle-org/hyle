[workspace]
members = [
    "contracts/staking",
    "contracts/hyllar",
    "contracts/hydentity",
    "contracts/amm",

    "crates/bonsai-runner",
    "crates/hyrun",
]
resolver = "2"

[workspace.package]
version = "0.3.0"
edition = "2021"
homepage = "https://hyle.eu/"
repository = "https://github.com/Hyle-org/hyle/"
# licence = ""

[package]
name = "hyle"
version = { workspace = true }
edition = { workspace = true }
# license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
default-run = "node"

[dependencies]
hyle-contract-sdk = { path = "./contract-sdk", features = ["tracing"] }
staking = { path = "./contracts/staking", default-features=false }
amm = { path = "./contracts/amm" }
hyllar = { path = "./contracts/hyllar" }
hydentity = { path = "./contracts/hydentity" }
config = "0.14.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }
tokio = { version = "1.42.0", features = ["full", "tracing"] }
anyhow = "1.0.94"
clap = { version = "4.5.23", features = ["derive"] }
rand = "0.8.5"
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
serde_with = { version = "3.11.0", features = ["hex"] }
ron = "0.8.1"
axum = { version = "0.7.9", features = ["ws", "macros"] }
sha3 = "0.10.8"
hex = "0.4.3"
derive_more = { version = "1.0.0", features = ["display"] }
anymap = "0.12.1"
console-subscriber = "0.4.1"
paste = "1.0.15"
blst = "0.3.13"
# opentelemetry and axum-otel-metrics must be updated together (so that there is only one opentelemetry version)
opentelemetry = "0.27"
axum-otel-metrics = "0.9.1"
opentelemetry-prometheus = "0.27.0"
prometheus = "0.13.4"
tower-http = { version = "0.6.2", features = ["trace", "cors"] }
futures = "0.3.31"
dhat = { version = "0.3.3", optional = true }
reqwest = { version = "0.12", features = ["json"] }
tokio-util = "0.7.13"
assertables = "9.5.0"
risc0-zkvm = { version = "1.2.0", default-features = false, features = [
    "client",
] }
borsh = "1.5.3"
# tokio (no TLS)
sqlx = { version = "0.8.2", features = [
    "runtime-tokio",
    "postgres",
    "migrate",
    "chrono",
] }
chrono = { version = "0.4", features = ["serde"] }
axum-test = "16.4.0"
syn = "2.0.90"
quote = "1.0.37"
base64 = "0.22.1"
bytes = "1.9.0"
strum = "0.26.3"
strum_macros = "0.26.4"
indexmap = { version = "2.7.0", features = ["serde"] }
sp1-sdk = { version = "3.4.0", default-features = false }

[target.'cfg(target_os="macos")'.dependencies]
sled = { version = "0.34.7", features = ["compression", "lock_free_delays"] }

[target.'cfg(target_os="linux")'.dependencies]
sled = { version = "0.34.7", features = [
    "compression",
    "io_uring",
    "lock_free_delays",
] }

[dev-dependencies]
assert_cmd = "2.0.16"
tokio-tungstenite = "0.24.0"
reqwest = { version = "0.12", features = ["json", "blocking"] }
serde_json = "1.0.133"
proptest = "1.5.0"
test-log = { version = "0.2.16", features = [
    "color",
    "trace",
], default-features = false }
tokio-stream = "0.1.17"
tempfile = "3.14.0"
testcontainers-modules = { version = "0.11.4", features = ["postgres"] }
assert-json-diff = "2.0.2"
hyrun = { path = "./crates/hyrun" }

[features]
dhat = ["dep:dhat"]

[profile.release]
lto = "thin"
incremental = true

[profile.profiling]
inherits = "release"
debug = true         # Keep debug info for profiling
strip = "none"

# Optimize the following crates for development builds so tests are faster
[profile.dev.package.risc0-binfmt]
opt-level = 3
[profile.dev.package.sha2]
opt-level = 3
