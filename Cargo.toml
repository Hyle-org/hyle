[workspace]
members = [
    "contracts",
    "contracts/amm",
    "contracts/hydentity",
    "contracts/hyllar",
    "contracts/staking",
    "contracts/risc0-recursion",

    "crates/bonsai-runner",
    "crates/hyrun",
    "crates/client-sdk",
    "crates/hyle-loadtest",
]
resolver = "2"

[workspace.package]
version = "0.4.0"
edition = "2021"
homepage = "https://hyle.eu/"
repository = "https://github.com/Hyle-org/hyle/"
# licence = ""

[package]
name = "hyle"
version = { workspace = true }
edition = { workspace = true }
# license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
default-run = "node"

[[bin]]
name = "node"
required-features = ["node"]

[[bin]]
name = "hyled"
required-features = ["node"]

[[bin]]
name = "indexer"
required-features = ["node"]

[dependencies]
# Public dependencies
hyle-contract-sdk = { path = "./contract-sdk", features = ["tracing"] }
staking = { path = "./contracts/staking", features = ["client"] }
client-sdk = { path = "./crates/client-sdk" }

anyhow = "1.0.95"
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
blst = { version = "0.3.13" }
chrono = { version = "0.4", features = ["serde"] }
derive_more = { version = "1.0.0", features = ["display"] }
hex = { version = "0.4.3" }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1" }
serde_with = { version = "3.12.0", features = ["hex"] }
sha3 = "0.10.8"
sqlx = { version = "0.8.2", features = [
    "runtime-tokio",
    "postgres",
    "migrate",
    "chrono",
] }
strum_macros = "0.26.4"
tracing = "0.1"

# Node dependencies
hydentity = { path = "./contracts/hydentity", features = [
    "client",
], optional = true }
hyllar = { path = "./contracts/hyllar", features = ["client"], optional = true }
risc0-recursion = { path = "./contracts/risc0-recursion", optional = true }

anymap = { version = "0.12.1", optional = true }
assertables = { version = "9.5.0", optional = true }
axum = { version = "0.7.9", features = ["ws", "macros"], optional = true }
axum-otel-metrics = { version = "0.9.1", optional = true }
axum-test = { version = "16.4.1", optional = true }
bonsai-runner = { path = "./crates/bonsai-runner", optional = true }
borsh = { version = "1.5.3", optional = true }
bytes = { version = "1.9.0", optional = true }
clap = { version = "4.5.23", features = ["derive"], optional = true }
config = { version = "0.15.0", optional = true }
dhat = { version = "0.3.3", optional = true }
futures = { version = "0.3.31", optional = true }
hyle-contracts = { path = "./contracts", package = "hyle-contracts", optional = true }
indexmap = { version = "2.7.0", features = ["serde"], optional = true }
# opentelemetry and axum-otel-metrics must be updated together (so that there is only one opentelemetry version)
opentelemetry = { version = "0.27", optional = true }
opentelemetry-prometheus = { version = "0.27.0", optional = true }
paste = { version = "1.0.15", optional = true }
prometheus = { version = "0.13.4", optional = true }
quote = { version = "1.0.38", optional = true }
rand = { version = "0.8.5", optional = true }
risc0-zkvm = { version = "1.2.0", default-features = false, features = [
    "std",
], optional = true }
ron = { version = "0.8.1", optional = true }
sp1-sdk = { version = "3.4.0", default-features = false, optional = true }
syn = { version = "2.0.93", optional = true }
tokio = { version = "1.42.0", features = ["full", "tracing"], optional = true }
tokio-util = { version = "0.7.13", optional = true }
tower-http = { version = "0.6.2", features = [
    "trace",
    "cors",
], optional = true }
tracing-subscriber = { version = "0.3", features = ["json"], optional = true }

[target.'cfg(not(target_os="linux"))'.dependencies]
sled = { version = "0.34.7", features = ["compression", "lock_free_delays"] }

[target.'cfg(target_os="linux")'.dependencies]
sled = { version = "0.34.7", features = [
    "compression",
    "io_uring",
    "lock_free_delays",
] }

[dev-dependencies]
amm = { path = "./contracts/amm" }
assert_cmd = "2.0.16"
tokio-tungstenite = "0.24.0"
reqwest = { version = "0.12", features = ["json", "blocking"] }
serde_json = "1.0.134"
proptest = "1.6.0"
test-log = { version = "0.2.16", features = [
    "color",
    "trace",
], default-features = false }
tokio-stream = "0.1.17"
tempfile = "3.14.0"
testcontainers-modules = { version = "0.11.4", features = ["postgres"] }
assert-json-diff = "2.0.2"
hyrun = { path = "./crates/hyrun" }
risc0-recursion = { path = "./contracts/risc0-recursion" }
risc0-zkvm = { version = "1.2.0", default-features = false, features = [
    "client",
] }

[features]
default = ["tx_builder", "node"]
dhat = ["dep:dhat"]
# Activate this feature to recompile contracts locally (mostly useful for iterating on tests)
nonreproducible = ["hyle-contracts/nonreproducible"]
tx_builder = [
    "dep:bonsai-runner",
    "dep:hyllar",
    "dep:hydentity",
    "dep:hyle-contracts",
    "dep:risc0-zkvm",
]
node = [
    "dep:anymap",
    "dep:assertables",
    "dep:axum",
    "dep:axum-otel-metrics",
    "dep:axum-test",
    "dep:bonsai-runner",
    "dep:borsh",
    "dep:bytes",
    "dep:clap",
    "dep:config",
    "dep:dhat",
    "dep:futures",
    "dep:hyle-contracts",
    "dep:hydentity",
    "dep:hyllar",
    "dep:risc0-recursion",
    "dep:indexmap",
    "dep:opentelemetry",
    "dep:opentelemetry-prometheus",
    "dep:paste",
    "dep:prometheus",
    "dep:quote",
    "dep:rand",
    "dep:risc0-zkvm",
    "dep:ron",
    "dep:sp1-sdk",
    "dep:syn",
    "dep:tokio",
    "dep:tokio-util",
    "dep:tower-http",
    "dep:tracing-subscriber",
]

node_local_proving = ["node", "risc0-zkvm/client"]

[profile.release]
lto = "thin"
incremental = true

[profile.profiling]
inherits = "release"
debug = true         # Keep debug info for profiling
strip = "none"

# Optimize the following crates for development builds so tests are faster
[profile.dev.package.risc0-binfmt]
opt-level = 3
[profile.dev.package.sha2]
opt-level = 3
