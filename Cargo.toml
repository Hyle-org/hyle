[package]
name = "hyle"
version = "0.1.0"
edition = "2021"
default-run = "node"

[dependencies]
config = "0.14.0"
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1.40.0", features = ["full", "tracing"] }
anyhow = "1.0.89"
clap = { version = "4.5.16", features = ["derive"] }
rand = "0.8.5"
bincode = { version = "2.0.0-rc.2", tag = "v2.0.0-rc.2", git = "https://github.com/bincode-org/bincode.git" }
serde = { version = "1.0", features = ["derive"] }
ron = "0.8.1"
axum = "0.7.5"
sha3 = "0.10.8"
hex = "0.4.3"
derive_more = { version = "1.0.0", features = ["display"] }
anymap = "0.12.1"
cairo-platinum-prover = { git = "https://github.com/lambdaclass/lambdaworks.git", rev = "e465d7c" }
stark-platinum-prover = { git = "https://github.com/lambdaclass/lambdaworks.git", rev = "e465d7c" }
console-subscriber = "0.4.0"
bloomfilter = "1.0.14"
paste = "1.0.15"
blst = "0.3.13"
nocow = { path = "./nocow" }
frunk = "0.4.3"

[target.'cfg(target_os="macos")'.dependencies]
sled = { version = "0.34.7", features = ["compression", "lock_free_delays"] }

[target.'cfg(target_os="linux")'.dependencies]
sled = { version = "0.34.7", features = ["compression", "io_uring", "lock_free_delays"] }

[dev-dependencies]
assert_cmd = "2.0.16"
reqwest = { version = "0.12", features = ["json", "blocking"] }
serde_json = "1.0.128"
proptest = "1.5.0"
test-log = { version = "0.2.16", features = ["color", "trace"] }
tokio-stream = "0.1.16"

[profile.release]
lto = "thin"
incremental = true

[profile.profiling]
inherits = "release"
debug = true         # Keep debug info for profiling
strip = "none"
