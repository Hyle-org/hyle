[package]
name = "hyllar-indexer"
version = "0.1.0"
edition = "2021"

[dependencies]
sdk = { path = "../../../contract-sdk", package="hyle-contract-sdk" }
hyllar = { path = "../contract", package="hyllar" }
hyle = { path = "../../..", package="hyle" }
serde = { version = "1.0", default-features = false, features = [
    "derive",
    "alloc",
] }
anyhow = "1.0.89"
sha3 = "0.10.8"
bincode = { version = "2.0.0-rc.2", tag = "v2.0.0-rc.2", git = "https://github.com/bincode-org/bincode.git" }

risc0-zkvm = { version = "1.1.3", default-features = false, features = ['std'] }

axum = "0.7"
tokio = { version = "1", features = ["full"] }
serde_json = "1.0"
clap = "4.5.22"
tracing = "0.1.41"
futures = "0.3.31"
reqwest = "0.12.9"
tokio-util = "0.7.13"
hex = "0.4.3"
bytes = "1.9.0"
borsh = "1.5.3"
