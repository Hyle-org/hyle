[package]
name = "hyle-contract-sdk"
version = { workspace = true }
edition = { workspace = true }
# license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }

[dependencies]
hyle_model = { path = "../hyle-model", package = "hyle-model", default-features = false }
serde = { version = "1.0", default-features = false, features = [
    "derive",
    "alloc",
] }
bincode = { version = "2.0.0-rc.3" }
hex = "0.4.3"
tracing = { version = "0.1", optional = true }

risc0-zkvm = { version = "1.2", default-features = false, optional = true }
sp1-zkvm = { version = "4.0.0-rc.8", optional = true }

[dev-dependencies]
mockall = "0.13.0"

[features]
risc0 = ["dep:risc0-zkvm"]
sp1 = ["dep:sp1-zkvm"]
tracing = ["dep:tracing"]
