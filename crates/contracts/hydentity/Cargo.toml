[package]
name = "hydentity"
version = { workspace = true }
edition = { workspace = true }
# license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
rust-version = "1.81"

[[bin]]
name = "hydentity"
required-features = ["risc0"]
test = false

[[example]]
name = "hydentity-runner"
path = "examples/host.rs"

[dependencies]
sdk = { workspace = true }
serde_json = "1.0"
serde = { version = "1.0", default-features = false, features = [
    "derive",
    "alloc",
] }
anyhow = "1.0.96"
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8" }
borsh = { version = "1.5.5", features = ["derive"] }
hex = "0.4.3"

risc0-zkvm = { version = "1.3.0", default-features = false, optional = true, features = [
    'std',
] }
client-sdk = { workspace = true, features = ["risc0"], optional = true }

[dev-dependencies]
# Activate client in examples.
sdk = { workspace = true, features = ["full-model", "tracing"] }
hydentity = { path = ".", features = ["client"] }
client-sdk = { workspace = true, features = ["risc0", "rest", "indexer"] }

clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.42.0", features = ["full", "tracing"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[features]
default = []
client = ["dep:client-sdk"]
risc0 = ["dep:risc0-zkvm", "sdk/risc0"]
