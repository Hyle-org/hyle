[package]
name = "hyllar"
version = { workspace = true }
edition = { workspace = true }
# license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
rust-version = "1.81"

[[bin]]
name = "hyllar"
required-features = ["risc0"]
test = false

[dependencies]
sdk = { workspace = true }
serde = { version = "1.0", default-features = false, features = [
    "derive",
    "alloc",
] }
anyhow = "1.0.96"
borsh = { version = "1.5.5", features = ["derive"] }
serde_with = "3.12.0"

risc0-zkvm = { version = "1.3.0", default-features = false, optional = true, features = [
    'std',
] }
client-sdk = { workspace = true, features = ["risc0", "indexer"], optional = true }

[dev-dependencies]
# Active client feature for tests
hyllar = { path = ".", features = ["client"] }

risc0-zkvm = { version = "1.3.0", default-features = false, features = [
    'std',
    'prove',
] }

[features]
default = []
client = ["dep:client-sdk"]
risc0 = ["dep:risc0-zkvm", "sdk/risc0"]
