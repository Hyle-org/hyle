[package]
name = "hyle-hyllar"
description = "Hyli Smart Contract"
license = "MIT"
version = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
rust-version = "1.81"

[[bin]]
name = "hyllar"
path = "src/main.rs"
required-features = ["risc0"]
test = false

[[example]]
name = "hyllar-runner"
path = "examples/host.rs"


[dependencies]
sdk = { workspace = true }
serde = { version = "1.0", default-features = false, features = [
  "derive",
  "alloc",
] }
anyhow = "1.0.98"
sha2 = "=0.10.8" # precompile patched at workspace root
borsh = { version = "1.5.6", features = ["derive"] }
serde_with = "3.12.0"

risc0-zkvm = { version = "2.0.2", default-features = false, optional = true, features = [
  'std',
] }
client-sdk = { workspace = true, features = [
  "risc0",
  "rest",
  "indexer",
], optional = true }

[dev-dependencies]
# Active client feature for tests
hyle-hyllar = { path = ".", features = ["client"] }

tokio = { version = "1.44.2", features = ["full", "tracing"] }
risc0-zkvm = { version = "2.0.2", default-features = false, features = [
  'std',
  'prove',
] }
mockall = "0.13.0"

[features]
default = []
client = ["dep:client-sdk"]
risc0 = ["dep:risc0-zkvm", "sdk/risc0"]

[package.metadata.docs.rs]
features = ["client"]
