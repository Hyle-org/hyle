[package]
name = "hyle-staking"
description = "Hyle Smart Contract"
version = { workspace = true }
edition = { workspace = true }
# license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
rust-version = "1.81"

[[bin]]
name = "staking"
path = "src/main.rs"
required-features = ["risc0"]
test = false

[dependencies]
sdk = { workspace = true }
serde = { version = "1.0", default-features = false, features = [
    "derive",
    "alloc",
] }
anyhow = "1.0.96"
sha2 = "=0.10.8" # precompile patched at workspace root
borsh = { version = "1.5.5", features = ["derive"] }

risc0-zkvm = { version = "1.2.4", default-features = false, optional = true, features = [
    'std',
] }
client-sdk = { workspace = true, default-features = false, features = [
    "risc0",
], optional = true }

[dev-dependencies]
risc0-zkvm = { version = "1.2.4", default-features = false, features = [
    'std',
    'prove',
] }

[features]
default = []
client = ["dep:client-sdk"]
risc0 = ["dep:risc0-zkvm", "sdk/risc0"]
