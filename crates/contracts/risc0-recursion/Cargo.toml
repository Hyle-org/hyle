[package]
name = "hyle-risc0-recursion"
description = "Hyle Smart Contract"
version = { workspace = true }
edition = { workspace = true }
# license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
rust-version = "1.81"

[[bin]]
name = "risc0-recursion"
required-features = ["risc0"]
path = "src/bin/guest.rs"
test = false

[[example]]
name = "risc0-recursion-runner"
path = "examples/host.rs"

[dependencies]
sdk = { workspace = true }
serde = { version = "1.0.218", features = ["derive"] }

risc0-zkvm = { version = "1.2.4", default-features = false, optional = true, features = [
    'std',
] }

[dev-dependencies]
# Activate client in examples.
hyle-risc0-recursion = { path = ".", features = ["client"] }

client-sdk = { workspace = true }
sdk = { workspace = true, features = ["full-model"] }

anyhow = "1.0.96"
borsh = "1.5.5"
hex = "0.4.3"
hydentity = { workspace = true, features = ["client"] }
hyle-contracts = { path = ".." }
tokio = { version = "1.42.0" }
risc0-zkvm = { version = "1.2.4", default-features = false, features = [
    'std',
    'prove',
] }
tempfile = "3.17.1"
test-log = { version = "0.2.17", features = [
    "color",
    "trace",
], default-features = false }

[features]
default = []
client = []
risc0 = ["dep:risc0-zkvm", "sdk/risc0"]
